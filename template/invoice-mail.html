<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice & Booking Confirmation - BnB Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .invoice-details {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .headings {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: xx-large;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="headings">
                <span class="title">BnB Clone</span>
                <span class="subtitle">Invoice and Booking Details</span>
            </div>
        </div>
        <div class="invoice-details">
            <table>
                <tr>
                    <th>Booking ID:</th>
                    <td>$booking_id</td>
                </tr>
                <tr>
                    <th>Name:</th>
                    <td>$name</td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td>$email</td>
                </tr>
                <tr>
                    <th>Check-in Date:</th>
                    <td>$checkin_date</td>
                </tr>
                <tr>
                    <th>Check-out Date:</th>
                    <td>$checkout_date</td>
                </tr>
                <tr>
                    <th>Stay Name:</th>
                    <td>$stay_name</td>
                </tr>
                <tr>
                    <th>Total Amount:</th>
                    <td>$amount</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
