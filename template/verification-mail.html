<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - BnB Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        p {
            margin-top: 20px;
        }
        .verification-link {
            text-align: center;
            margin-top: 20px;
        }
        .verification-link a {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #FFA500, #FF69B4, #800080);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .name {
            background: linear-gradient(to right, #FFA500, #FF69B4, #800080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="name">BnB Clone</span></h1>
        </div>
        <p>
            Dear <strong>$customer_name</strong>,
        </p>
        <p>Thank you for signing up with BnB Clone. To complete your registration, please click the link below to verify your email:</p>
        <div class="verification-link">
            <a href="$link">Verify Email</a>
        </div>
        <p>If you did not sign up for an account with BnB Clone, you can safely ignore this email.</p>
    </div>
</body>
</html>
